<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Pricing Component with Toggle</title>
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>
      <div class="toggle">
        <p>Annually</p>
        <input type="checkbox" id="toggle-switch" />
        <label for="toggle-switch" class="toggle--wrapper">
          <span class="toggle--switch"></span>
        </label>
        <p>Monthly</p>
      </div>
    </header>

    <main>
      <section class="plans">
        <div class="plan plan--light">
          <h2 class="plan__title title--dark">Basic</h2>
          <p class="plan__price flex">
            <span class="size--xlg">&dollar;</span
            ><span class="amount">199.99</span>
          </p>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="btn--dark" type="button">Learn More</button>
        </div>
        <div class="plan plan--accent">
          <h2 class="plan__title">Professional</h2>
          <p class="plan__price flex">
            <span class="size--xlg">&dollar;</span>
            <span class="amount">249.99</span>
          </p>
          <ul class="plan__description--light">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="btn--light" type="button">Learn More</button>
        </div>
        <div class="plan plan--light">
          <h2 class="plan__title title--dark">Master</h2>
          <div class="plan__price flex">
            <span class="size--xlg">&dollar;</span>
            <span class="amount">399.99</span>
          </div>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="btn--dark" type="button">Learn More</button>
        </div>
      </section>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
